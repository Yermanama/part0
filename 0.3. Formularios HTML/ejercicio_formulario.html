<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/mi-pagina-de-procesamiento" method="post">
        <ul>
            <li>
                <label for="name">Nombre: </label>
                <input type="text" name="nombre_usuario" id="name">
            </li>
            <li>
                <label for="mail">Email: </label>
                <input type="email" name="correo_usuario" id="mail">
            </li>
            <li>
                <label for="msg">Mensaje: </label>
                <textarea name="mensaje" id="msg" cols="30" rows="10"></textarea>
            </li>
            <li class="button">
                <button type="submit">Enviar tu mensaje</button>
            </li>
        </ul>
    </form>
</body>
</html>
